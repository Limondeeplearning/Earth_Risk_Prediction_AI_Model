<!DOCTYPE html>
<html>
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   
    <title>Earthquake Risk Prediction</title>
</head>
<body>
    <div class="card" style="background-image: url('/static/bg.jpg'); background-size: cover;">
        <br><br><br><br>
        <div class="container">
            <div class="card shadow-lg mx-auto" style="width: 60rem; background-color: rgba(255, 255, 255, 0.25);">
                <div class="card-header text-center" style="border-color: transparent;">
                    <h2 style="color: #7b3f00; font-family: Montserrat, 'sans-serif'; font-weight: bolder;">EARTHQUAKE SURVIVAL RISK CHECKER</h2>
                </div>
                <div class="card-body">

                   <!--Floating toast-->
                    {% if risk %}
                    <div class="alert alert-light alert-dismissible fade show position-absolute top-10 start-50 translate-middle-x mt-3 shadow" role="alert" style="z-index: 1050; width: 400px; height: 200px;">
                    <strong>{{ name }}</strong> is at: 
                    <span class="{% if risk == 'High Risk' %}text-danger{% else %}text-success{% endif %} fw-bold">{{ risk }}</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}

                    <form class="row-g3" method="POST" action="/predict">
                        <div class="col-md-6 mx-auto">
                            <label class="form-label fw-bold" for="name">Full Name:</label>
                            <input class="form-control" type="text" name="name" style="background-color: rgba(255, 255, 255, 0.75);">
                        </div>
                        <div class="col-md-6 mx-auto">
                            <label class="form-label fw-bold" for="Age">Age:</label>
                            <input class="form-control type="number" name="age" style="background-color: rgba(255, 255, 255, 0.75);">
                        </div>
                        <div class="col-md-6 mx-auto">
                            <label class="form-label fw-bold" for="Health Status">Health Status:</label>
                            <select class="form-select" name="health" style="background-color: rgba(255, 255, 255, 0.75);">
                                <option value="fit">Fit</option>
                                <option value="unfit">Unfit</option>
                            </select>
                        </div>
                        <div class="col-md-6 mx-auto">
                            <label class="form-label fw-bold" for="Floor Assignment">Floor Assignment:</label>
                            <input class="form-control type="number" name="floor" min="1" max="6" style="background-color: rgba(255, 255, 255, 0.75);">
                        </div>
                        <div class="col-md-6 mx-auto">
                            <label class="fw-bold" for="Station/Area Location">Emergency Exit:</label>
                            <select class="form-select " name="location" style="background-color: rgba(255, 255, 255, 0.75);">
                                <option value="Close">Close</option>
                                <option value="Mid">Mid</option>
                                <option value="Far">Far</option>
                            </select>
                        </div>
                        <div class="col-md-6 mx-auto">
                            <label class="form-label fw-bold" for="Earthquake Safety Protocol:">Earthquake Safety Protocol:</label>
                            <select class="form-select" name="protocol" style="background-color: rgba(255, 255, 255, 0.75);">
                                <option value="Accustomed">Accustomed</option>
                                <option value="Not Accustomed">Not Accustomed</option>
                            </select>
                        </div>
                        <div class="col-md-6 mx-auto">
                            <label class="form-label fw-bold" for="Floor Assignment">Earthquake Intensity:</label>:</label>
                            <input class="form-control type="number" name="floor" min="1" max="10" style="background-color: rgba(255, 255, 255, 0.75);">
                        </div><br>
                        <div class="col-md-6 mx-auto">
                            <button class="btn btn-outline-light mx-auto" style="border-color: #7b3f00;" type="submit" value="Check Risk">Submit</button></div>
                    </form>
                    <br><br>
                    <div>
        
                            
        
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
    </div>
    

        <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
